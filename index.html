<!DOCTYPE html>
<html>
<head>
  <title>Perm Generator</title>
</head>
<body>
  <h1>Counterplan Perm Generator</h1>

  <textarea id="cp" rows="6" cols="60" placeholder="Paste your Counterplan text here..."></textarea>
  <br><br>
  <label><input type="checkbox" id="tenseChange"> Apply tense change?</label>
  <br><br>
  <button onclick="sendInput()">Generate Perm</button>

  <h3>Output:</h3>
  <pre id="output">Output will appear here.</pre>

  <script>
    function sendInput() {
      const cp = document.getElementById("cp").value;
      const tense = document.getElementById("tenseChange").checked;

      fetch("https://8d712138-65f9-4f4e-88be-ca4b93fd7ef0-00-1e8exu278n0vu.riker.replit.dev/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          input: cp,
          tense: tense
        })
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById("output").innerText = data.output;
      });
    }
  </script>
</body>
</html>
